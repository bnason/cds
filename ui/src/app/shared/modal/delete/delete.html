<ng-template let-context let-modal="modal" #myDeleteModal>
    <div class="header">
        {{title}}
    </div>
    <div class="content scrolling">
        {{msg}}
    </div>
    <div class="actions">
        <div class="ui grey button" (click)="close()">{{'btn_cancel' | translate}}</div>
        <div class="ui red button" (click)="eventAndClose()" [class.disabled]="loading" [class.loading]="loading">
            {{'btn_delete' | translate}}
        </div>
    </div>
</ng-template>
